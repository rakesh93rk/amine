<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Levi Interior - Attendance</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');

body{
  font-family:'SF Pro Display',sans-serif;
  background:linear-gradient(180deg,#e0e7ff 0%,#fff 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app-container{
  width:100%;
  max-width:460px;
  background:white;
  border-radius:28px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  padding:30px 20px;
  text-align:center;
}

.logo{
  width:100px;
  border-radius:20px;
  background:#2563eb;
  padding:4px;
}

h1{margin:15px 0;}

.card{
  background:#f9f9ff;
  padding:16px;
  border-radius:18px;
  margin-top:14px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}

.btn-in{background:#e8fdf2;color:#14532d;}
.btn-upload{background:#f1f5f9;color:#1e293b;}
.btn-final{background:#ef4444;color:white;display:none;}

.preview{width:100%;margin-top:10px;border-radius:12px;display:none;}
.work-previews img{width:100%;margin-top:8px;border-radius:12px;}
.small{font-size:13px;color:#555;margin-top:6px;}

/* TOAST POPUP */
.toast{
  position:fixed;
  top:20px;
  left:-320px;
  background:#22c55e;
  color:white;
  padding:12px 18px;
  border-radius:12px;
  font-weight:600;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:left 0.5s ease;
  z-index:9999;
}
.toast.show{left:20px;}
</style>
</head>

<body>

<div id="toast" class="toast"></div>

<div class="app-container">

<img src="https://i.imgur.com/284Ol04.jpeg" class="logo">
<h1>Attendance</h1>

<div class="card">
<button class="btn btn-in" onclick="checkIn()">üü¢ Check In</button>
<button class="btn btn-upload" onclick="uploadWorkPhotos()">üì∏ Upload Work Photos</button>
<button class="btn btn-final" id="finalCheckoutBtn" onclick="finalCheckout()">üî¥ Checkout</button>
</div>

<div class="card">
<img id="selfiePreview" class="preview">
<div id="workPreviewBox" class="work-previews"></div>

<div id="checkinInfo" class="small"></div>
<div id="checkoutInfo" class="small"></div>
</div>

</div>

<script>
let checkInTime=null;
let checkOutTime=null;
let checkInAddress="";
let checkOutAddress="";
let checkInCoords=null;
let workPhotosUploaded=false;
let outside200Notified=false;

/* TOAST */
function showToast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>{t.classList.remove("show");},3000);
}

/* CHECK IN */
function checkIn(){
  takeSelfie();
  getLocation(true);
}

/* SELFIE */
function takeSelfie(){
  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.capture="camera";
  input.onchange=e=>{
    const reader=new FileReader();
    reader.onload=()=>{
      document.getElementById("selfiePreview").src=reader.result;
      document.getElementById("selfiePreview").style.display="block";
    }
    reader.readAsDataURL(e.target.files[0]);
  }
  input.click();
}

/* UPLOAD WORK PHOTOS */
function uploadWorkPhotos(){
  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";
  input.capture="camera";
  input.multiple=true;
  input.onchange=e=>{
    const box=document.getElementById("workPreviewBox");
    box.innerHTML="";
    Array.from(e.target.files).forEach(f=>{
      const r=new FileReader();
      r.onload=()=>{
        const img=document.createElement("img");
        img.src=r.result;
        box.appendChild(img);
      }
      r.readAsDataURL(f);
    });

    workPhotosUploaded=true;
    document.getElementById("finalCheckoutBtn").style.display="block";
    showToast("üì∏ Photos uploaded successfully");
  }
  input.click();
}

/* CHECKOUT */
function finalCheckout(){
  if(!workPhotosUploaded){
    showToast("‚ö†Ô∏è Upload work photos first");
    return;
  }
  getLocation(false);
}

/* LOCATION */
function getLocation(isCheckIn){
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude;
    const lng=pos.coords.longitude;

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
    .then(r=>r.json())
    .then(d=>{
      const now=new Date();

      if(isCheckIn){
        checkInTime=now;
        checkInAddress=d.display_name;
        checkInCoords={lat,lng};

        document.getElementById("checkinInfo").innerHTML=
          "üü¢ Check-in<br>"+
          "üïí "+checkInTime.toLocaleString()+"<br>"+
          "üìç "+checkInAddress;

        showToast("‚úÖ Check-in successful");

        setInterval(checkWorkingZone,60000);

      }else{
        const dist=getDistance(checkInCoords.lat,checkInCoords.lng,lat,lng);

        if(dist<=0.5){
          completeCheckout(d.display_name);
        }else{
          showToast("‚ùå Not in working zone ‚Äì waiting for admin approval");
        }
      }
    });
  });
}

/* BACKGROUND 200m CHECK */
function checkWorkingZone(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const dist=getDistance(
      checkInCoords.lat,
      checkInCoords.lng,
      pos.coords.latitude,
      pos.coords.longitude
    );

    if(dist>0.2 && !outside200Notified){
      outside200Notified=true;
      fetch("notify-admin.php",{method:"POST"});
    }
  });
}

/* COMPLETE CHECKOUT */
function completeCheckout(addr){
  checkOutTime=new Date();
  checkOutAddress=addr;

  document.getElementById("checkoutInfo").innerHTML=
    "üî¥ Check-out<br>"+
    "üïí "+checkOutTime.toLocaleString()+"<br>"+
    "üìç "+checkOutAddress;

  showToast("üî¥ Checkout successful");
}

/* DISTANCE */
function getDistance(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lat2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
  Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
  Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}
</script>

</body>
</html>
